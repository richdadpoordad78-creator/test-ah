<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslani Handyman Service | Home</title>
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.9.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8f9fa;
            --border: #e8e8e8;
            --text: #1a1a1a;
            --text-light: #666666;
            --accent: #111111;
            --accent-glow: rgba(17, 17, 17, 0.1);
            --accent-secondary: #ff6b35; /* New accent color for highlights */
            --radius: 12px;
            --radius-sm: 6px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            
            /* Typography */
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;

            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Enhanced Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, #2c2c2c 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--bg);
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .construction-scene {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 3rem;
        }

        .construction-house {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
        }

        .house-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            background: transparent;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .house-build-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(to top, var(--accent-secondary), #ff8b5c);
            transition: width 0.5s ease;
        }

        .house-roof {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }

        .construction-tools {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .tool {
            position: absolute;
            font-size: 2rem;
            color: var(--accent-secondary);
            opacity: 0;
        }

        .tool-1 { top: 20%; left: 20%; }
        .tool-2 { top: 30%; right: 25%; }
        .tool-3 { bottom: 40%; left: 30%; }
        .tool-4 { bottom: 30%; right: 35%; }

        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent-secondary);
            border-radius: 50%;
            opacity: 0;
            filter: drop-shadow(0 0 4px var(--accent-secondary));
        }

        .loading-status {
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-text {
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--bg);
        }

        .status-subtext {
            font-size: var(--text-base);
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
            line-height: 1.5;
        }

        .progress-container {
            width: 300px;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-secondary), #ff8b5c);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--text-sm);
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-percentage {
            font-weight: 600;
            color: var(--bg);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: var(--text-xs);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .step.active {
            color: var(--bg);
        }

        .step.active .step-icon {
            background: var(--accent-secondary);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes spark {
            0%, 100% { 
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Enhanced Header with subtle animation */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            transform: translateY(-100%);
            opacity: 0;
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Enhanced Hero Section */
        .hero {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: var(--bg);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: var(--text-sm);
            font-weight: 600;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Enhanced Cards */
        .service-card, .testimonial-card {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        /* Enhanced Buttons */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 99;
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: var(--accent-secondary);
            transform: translateY(-3px);
        }

        /* Enhanced Mobile Menu */
        .mobile-nav {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-nav-link {
            position: relative;
            overflow: hidden;
        }

        .mobile-nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--surface);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .mobile-nav-link:hover::before {
            left: 0;
        }

        /* Enhanced Stats Animation */
        .stat-item h3 {
            font-size: var(--text-5xl);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Form Elements */
        input, textarea, select {
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            outline: none;
        }

        /* Enhanced Image Loading */
        .image-placeholder {
            position: relative;
            overflow: hidden;
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Keep existing responsive styles... */
        /* ... [All your existing responsive styles remain the same] ... */

    </style>

<body>
    <!-- Enhanced Loading Screen -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="construction-scene">
                <div class="construction-house">
                    <div class="house-base">
                        <div class="house-build-progress" id="houseProgress"></div>
                    </div>
                    <div class="house-roof"></div>
                </div>
                
                <div class="construction-tools">
                    <i class="fas fa-hammer tool tool-1"></i>
                    <i class="fas fa-screwdriver tool tool-2"></i>
                    <i class="fas fa-wrench tool tool-3"></i>
                    <i class="fas fa-ruler-combined tool tool-4"></i>
                    <div class="spark" id="spark1"></div>
                    <div class="spark" id="spark2"></div>
                    <div class="spark" id="spark3"></div>
                </div>
            </div>
            
            <div class="loading-status">
                <div class="status-text" id="statusText">Preparing Tools...</div>
                <div class="status-subtext" id="statusSubtext">Building your perfect handyman experience...</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info">
                    <span>Loading...</span>
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                </div>
                
                <div class="progress-steps">
                    <div class="step" id="step1">
                        <div class="step-icon"><i class="fas fa-tools"></i></div>
                        <div>Tools Ready</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-icon"><i class="fas fa-drafting-compass"></i></div>
                        <div>Blueprint Set</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-icon"><i class="fas fa-hard-hat"></i></div>
                        <div>Building</div>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-icon"><i class="fas fa-search"></i></div>
                        <div>Quality Check</div>
                    </div>
                    <div class="step" id="step5">
                        <div class="step-icon"><i class="fas fa-check-circle"></i></div>
                        <div>Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Header (no changes) -->
    <header>

    </header>

    <!-- Main Content (no changes) -->
    <main>

    </main>

    <script>
        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger);

        // Enhanced Loading Animation
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('progressPercentage');
            const statusText = document.getElementById('statusText');
            const statusSubtext = document.getElementById('statusSubtext');
            const houseProgress = document.getElementById('houseProgress');
            const steps = document.querySelectorAll('.step');
            const tools = document.querySelectorAll('.tool');
            const sparks = document.querySelectorAll('.spark');
            
            // Loading messages sequence
            const messages = [
                { 
                    main: "Preparing Professional Tools...",
                    sub: "Gathering our premium equipment for your project" 
                },
                { 
                    main: "Setting Up Blueprint...", 
                    sub: "Planning the perfect solution for your needs" 
                },
                { 
                    main: "Building Your Solution...", 
                    sub: "Constructing with precision and care" 
                },
                { 
                    main: "Quality Control Check...", 
                    sub: "Ensuring every detail meets our standards" 
                },
                { 
                    main: "Ready to Serve!", 
                    sub: "Your handyman experience is now prepared" 
                }
            ];
            
            // Animate tools floating
            tools.forEach((tool, index) => {
                gsap.to(tool, {
                    opacity: 1,
                    y: -20,
                    duration: 1,
                    delay: index * 0.3,
                    repeat: -1,
                    yoyo: true,
                    ease: "power1.inOut"
                });
            });
            
            // Animate sparks randomly
            setInterval(() => {
                sparks.forEach(spark => {
                    if (Math.random() > 0.7) {
                        gsap.to(spark, {
                            opacity: 1,
                            scale: 1,
                            x: Math.random() * 100 - 50,
                            y: Math.random() * 100 - 50,
                            duration: 0.5,
                            ease: "power2.out",
                            onComplete: () => {
                                gsap.set(spark, { opacity: 0, scale: 0 });
                            }
                        });
                    }
                });
            }, 300);
            
            let progress = 0;
            let currentStep = 0;
            
            // Enhanced progress animation
            const progressInterval = setInterval(() => {
                progress += Math.random() * 8 + 4;
                if (progress > 100) progress = 100;
                
                // Update progress bar
                progressFill.style.width = progress + "%";
                progressPercentage.textContent = Math.floor(progress) + "%";
                
                // Update house building progress
                houseProgress.style.width = progress + "%";
                
                // Update steps based on progress
                const stepIndex = Math.floor(progress / 20);
                if (stepIndex > currentStep) {
                    currentStep = stepIndex;
                    
                    // Update status messages
                    statusText.textContent = messages[stepIndex]?.main || messages[4].main;
                    statusSubtext.textContent = messages[stepIndex]?.sub || messages[4].sub;
                    
                    // Animate step activation
                    steps.forEach((step, index) => {
                        if (index < stepIndex) {
                            step.classList.add('active');
                            // Add bounce animation to active step
                            gsap.to(step.querySelector('.step-icon'), {
                                scale: 1.2,
                                duration: 0.3,
                                yoyo: true,
                                repeat: 1
                            });
                        } else {
                            step.classList.remove('active');
                        }
                    });
                    
                    // Animate tools for each step
                    if (stepIndex < tools.length) {
                        gsap.to(tools[stepIndex], {
                            scale: 1.5,
                            color: "#ffffff",
                            duration: 0.5,
                            yoyo: true,
                            repeat: 1
                        });
                    }
                    
                    // Add spark animation on step completion
                    if (stepIndex > 0) {
                        gsap.to(`#spark${stepIndex}`, {
                            opacity: 1,
                            scale: 1,
                            duration: 0.3,
                            ease: "power2.out",
                            onComplete: () => {
                                gsap.set(`#spark${stepIndex}`, { opacity: 0, scale: 0 });
                            }
                        });
                    }
                }
                
                // Complete loading at 100%
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Final celebration animation
                    setTimeout(() => {
                        // Final tool animations
                        gsap.to(tools, {
                            scale: 1.5,
                            opacity: 0,
                            duration: 0.5,
                            stagger: 0.1,
                            ease: "power2.in"
                        });
                        
                        // Complete house construction
                        gsap.to(houseProgress, {
                            background: "linear-gradient(to top, #4CAF50, #8BC34A)",
                            duration: 0.5
                        });
                        
                        // Celebration sparks
                        for (let i = 0; i < 10; i++) {
                            setTimeout(() => {
                                sparks.forEach(spark => {
                                    gsap.to(spark, {
                                        opacity: 1,
                                        scale: 2,
                                        x: Math.random() * 200 - 100,
                                        y: Math.random() * 200 - 100,
                                        duration: 0.8,
                                        ease: "power2.out",
                                        onComplete: () => {
                                            gsap.set(spark, { opacity: 0, scale: 0 });
                                        }
                                    });
                                });
                            }, i * 100);
                        }
                        
                        // Transition out
                        setTimeout(() => {
                            gsap.to(loadingScreen, {
                                opacity: 0,
                                scale: 0.95,
                                duration: 0.8,
                                ease: "power2.inOut",
                                onComplete: () => {
                                    loadingScreen.style.display = "none";
                                    initPageAnimations();
                                }
                            });
                        }, 1500);
                    }, 500);
                }
            }, 120);
            
            function initPageAnimations() {
                // Animate header
                gsap.from('header', {
                    y: -100,
                    opacity: 0,
                    duration: 0.8,
                    ease: "power3.out"
                });
                
                // Stagger animation for hero content
                gsap.from('.hero-content > *', {
                    y: 30,
                    opacity: 0,
                    duration: 0.8,
                    stagger: 0.2,
                    ease: "power3.out",
                    delay: 0.3
                });
                
                // Hero image animation
                gsap.from('.hero-image', {
                    scale: 0.8,
                    opacity: 0,
                    duration: 1,
                    ease: "power3.out",
                    delay: 0.5
                });
                
                // Floating animation for hero image
                gsap.to('.hero-image', {
                    y: 20,
                    duration: 2,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
                
                // Initialize scroll animations
                initScrollAnimations();
                
                // Initialize back to top button
                initBackToTop();
            }
            
            function initScrollAnimations() {
                // Enhanced scroll animations for all fade-in elements
                gsap.utils.toArray('.fade-in').forEach(element => {
                    gsap.set(element, { 
                        y: 50,
                        opacity: 0,
                        scale: 0.95 
                    });
                    
                    ScrollTrigger.create({
                        trigger: element,
                        start: "top 85%",
                        onEnter: () => {
                            gsap.to(element, {
                                opacity: 1,
                                y: 0,
                                scale: 1,
                                duration: 0.8,
                                ease: "power3.out",
                                clearProps: "all"
                            });
                        }
                    });
                });
                
                // Enhanced card hover effects
                const cards = document.querySelectorAll('.service-card, .testimonial-card');
                cards.forEach(card => {
                    card.addEventListener('mouseenter', () => {
                        gsap.to(card, {
                            y: -10,
                            scale: 1.02,
                            duration: 0.3,
                            ease: "power2.out",
                            boxShadow: "0 20px 40px rgba(0, 0, 0, 0.15)"
                        });
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        gsap.to(card, {
                            y: 0,
                            scale: 1,
                            duration: 0.3,
                            ease: "power2.out",
                            boxShadow: "var(--shadow)"
                        });
                    });
                });
                
                // Animate stats with counting effect
                const statNumbers = document.querySelectorAll('.stat-item h3');
                statNumbers.forEach(number => {
                    const target = parseInt(number.textContent);
                    const isPercentage = number.textContent.includes('.');
                    
                    ScrollTrigger.create({
                        trigger: number,
                        start: "top 90%",
                        onEnter: () => {
                            let value = 0;
                            const duration = 2000;
                            const increment = target / (duration / 16);
                            
                            const updateNumber = () => {
                                value += increment;
                                if (value >= target) {
                                    value = target;
                                    number.textContent = isPercentage ? target.toFixed(1) : Math.floor(value);
                                    return;
                                }
                                number.textContent = isPercentage ? value.toFixed(1) : Math.floor(value);
                                requestAnimationFrame(updateNumber);
                            };
                            
                            updateNumber();
                        }
                    });
                });
            }
            
            function initBackToTop() {
                const backToTopBtn = document.getElementById('backToTop');
                
                // Show/hide button on scroll
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                });
                
                // Smooth scroll to top
                backToTopBtn.addEventListener('click', () => {
                    gsap.to(window, {
                        duration: 1,
                        scrollTo: { y: 0 },
                        ease: "power3.inOut"
                    });
                });
            }
            
            // Mobile Navigation (keep existing functionality with enhanced animations)
            const mobileNavBtn = document.getElementById('mobileNavBtn');
            const mobileNav = document.getElementById('mobileNav');
            
            if (mobileNavBtn && mobileNav) {
                mobileNavBtn.addEventListener('click', () => {
                    mobileNavBtn.classList.toggle('active');
                    mobileNav.classList.toggle('active');
                    
                    if (mobileNav.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                        // Animate menu items in
                        gsap.from('.mobile-nav-link', {
                            x: 50,
                            opacity: 0,
                            duration: 0.3,
                            stagger: 0.1,
                            ease: "power2.out"
                        });
                    } else {
                        document.body.style.overflow = '';
                    }
                });
                
                // Enhanced mobile menu link clicks
                mobileNav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        // Add click animation
                        gsap.to(e.currentTarget, {
                            scale: 0.95,
                            duration: 0.2,
                            yoyo: true,
                            repeat: 1,
                            onComplete: () => {
                                mobileNavBtn.classList.remove('active');
                                mobileNav.classList.remove('active');
                                document.body.style.overflow = '';
                            }
                        });
                    });
                });
            }
            
            // Enhanced FAQ animations
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.addEventListener('click', () => {
                    const answer = question.nextElementSibling;
                    const icon = question.querySelector('.faq-icon');
                    const isActive = question.classList.contains('active');
                    
                    // Close all other FAQs
                    faqQuestions.forEach(q => {
                        if (q !== question) {
                            q.classList.remove('active');
                            gsap.to(q.nextElementSibling, {
                                height: 0,
                                opacity: 0,
                                duration: 0.3,
                                ease: "power2.inOut"
                            });
                            gsap.to(q.querySelector('.faq-icon'), {
                                rotation: 0,
                                duration: 0.3
                            });
                        }
                    });
                    
                    // Toggle current FAQ
                    if (!isActive) {
                        question.classList.add('active');
                        gsap.to(icon, {
                            rotation: 45,
                            duration: 0.3,
                            ease: "power2.out"
                        });
                        gsap.to(answer, {
                            height: 'auto',
                            opacity: 1,
                            duration: 0.4,
                            ease: "power2.out"
                        });
                    } else {
                        question.classList.remove('active');
                        gsap.to(icon, {
                            rotation: 0,
                            duration: 0.3,
                            ease: "power2.out"
                        });
                        gsap.to(answer, {
                            height: 0,
                            opacity: 0,
                            duration: 0.3,
                            ease: "power2.inOut"
                        });
                    }
                });
            });
            
            // Enhanced button ripple effect
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '0px';
                    ripple.style.height = '0px';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.transform = 'translate(-50%, -50%)';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    this.appendChild(ripple);
                    
                    gsap.to(ripple, {
                        width: '300px',
                        height: '300px',
                        opacity: 0,
                        duration: 0.6,
                        ease: "power2.out",
                        onComplete: () => ripple.remove()
                    });
                });
            });
            
            // Auto-close mobile menu on resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    if (mobileNavBtn && mobileNav) {
                        mobileNavBtn.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                }
            });
        });
    </script>
</body>
